<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IITM BS Admissions</title>
  <link rel="icon" type="image/png" href="https://study.iitm.ac.in/ds/assets/img/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .feedback-buttons {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      align-items: center;
    }
    .feedback-btn {
      background: none;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 14px;
      color: #6c757d;
      transition: all 0.2s;
    }
    .feedback-btn:hover {
      background-color: #f8f9fa;
    }
    .feedback-btn.active-up {
      background-color: #d4edda;
      border-color: #28a745;
      color: #28a745;
    }
    .feedback-btn.active-down {
      background-color: #f8d7da;
      border-color: #dc3545;
      color: #dc3545;
    }
    .feedback-btn.report {
      margin-left: auto;
      color: #856404;
      border-color: #ffc107;
    }
    .feedback-btn.report:hover {
      background-color: #fff3cd;
    }
    .feedback-form {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 12px;
      margin-top: 8px;
    }
    .feedback-form select, .feedback-form textarea {
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    .feedback-form textarea {
      min-height: 60px;
      resize: vertical;
    }
    .feedback-form-buttons {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    .feedback-thanks {
      color: #28a745;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>

<body class="d-flex flex-column vh-100 p-3">
  <div class="d-flex justify-content-between align-items-center mb-2 flex-shrink-0" style="background-color: #724ae8; color: white; padding: 8px; border-radius: 5px;">
    <h6 class="text-center mb-0">IITM BS Admissions</h6>
    <div class="d-flex align-items-center gap-2">
      <input id="username-input" type="text" class="form-control form-control-sm" placeholder="Username (optional)" style="width: 120px; font-size: 12px;">
      <button id="clear-chat-button" class="btn btn-sm btn-light" title="Clear Chat">
        <i class="bi bi-arrow-repeat"></i>
      </button>
    </div>
  </div>
  <div id="chat-area" class="flex-grow-1 overflow-auto my-2"></div>
  <form id="chat-form" class="input-group flex-shrink-0">
    <input id="question-input" type="text" class="form-control" placeholder="Ask a question">
    <button id="ask-button" class="btn btn-primary" disabled>Ask</button>
  </form>
  <small id="min-words-hint" class="text-muted mt-1">Please type at least 5 words</small>
  <script src="qa.js" type="module"></script>
</body>

</html>
